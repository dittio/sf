<!DOCTYPE html>
<html>
   <head>
      <title>Add New Storyboard Microservices test page</title>
   </head>
   <body>
      <form id="add_story" method="post" action="/story">
         Story name: <input type="text" name="name"/><br>
         Story description: <input type="text" name="desc"/><br>
         <button id="b_add">Add Story</button>
      </form>

      <script type="text/javascript">
         var form = document.getElementById('add_story');

         form.onsubmit = function (e) {
            e.preventDefault();

            // collect the form data while iterating over the inputs
            var data = {};
            for (var i = 0, ii = form.length; i < ii; ++i) {
               var input = form[i];
               if (input.name) {
                  data[input.name] = input.value;
               }
            }

            // construct an HTTP request
            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

            // send the collected data as JSON
            xhr.send(JSON.stringify(data));

            xhr.onloadend = function () {
               // done
            };
         };
      </script>
   </body>
</html>
